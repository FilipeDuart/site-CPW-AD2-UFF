<!DOCTYPE html>
<html>

<head>
	<title>Resfriamento Global</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<link href='https://fonts.googleapis.com/css?family=Karla|Stoke' rel='stylesheet'>
	<script>
		function validarCaractere(input) {
			var telefone = input.value;
			var telefoneTipo = input.name === 'TxtTelefone' ? 'telefone' : 'celular';
		
			if (!/^\d*$/.test(telefone)) {
				alert('O ' + telefoneTipo + ' deve conter apenas dígitos');
				return;
			}
		}
		
		function validarTamanho(input) {
			var telefone = input.value;
			var telefoneTipo = input.name === 'TxtTelefone' ? 'telefone' : 'celular';
			var telefoneTamanho = telefoneTipo === 'telefone' ? 8 : 9;
		
			if (telefone.length !== telefoneTamanho) {
				alert('O ' + telefoneTipo + ' deve ter ' + telefoneTamanho + ' dígitos');
				return;
			}
		}
		</script>
</head>

<body>
	<header>
		<address class="ender">
			Av. Novaya Zemlya, 1870<br />
			Cel: (21) 98765-4321<br />
			<a href="mailto:contato@resfriglob.com.br">
				contato@resfriglob.com.br</a>
		</address>
		<img class="imgLogo" src="Imagens/ResfGlobLogoDeitado.png" /></span>
	</header>
	<nav>
		<ul>
			<li><a href="RefriGlobal.html">Apresentação</a></li>
			<li><a href="Tipos.html">Tipos</a></li>

			<li><a href="Compras.html">Compras</a></li>
		</ul>
	</nav>
	<section>
		<div class="FormBox">
			<h3 class="Titulo">Cadastro</h3>
			<form method="POST">
				<fieldset class="FSLinInteira">
					<legend>Identificação</legend>
					<div class="LinhaForm">
						<label for="idEmailGnd" class="LabBox">E-mail:</label>
						<input id="idEmailGnd" class="InpBoxGnd" type="email" name="TxtEmail" required />
					</div>
					<div class="LinhaForm">
						<span class="ColEsq">
						  <label class="LabBox">Telefone:</label>
						  <input type="text" class="InpBoxMed" name="TxtTelefone" required />
						</span>
						<span class="ColDir">
						  <label class="LabBox">Celular:</label>
						  <input type="text" class="InpBoxMed" name="TxtCelular" />
						</span>
					  </div>
					  <div id="mensagemDiv" class="mensagem-alerta"></div>
				</fieldset>
				<fieldset class="FSLinInteira">
					<legend>Dados Pessoais</legend>
					<div class="LinhaForm">
						<label for="idNome" class="LabBox">Nome:</label>
						<input id="idNome" class="InpBoxGnd" type="text" name="TxtNome" required />
					</div>
					<div class="LinhaForm" id="linhaEnder">
						<label class="LabBox">Endereço: </label>
						<textarea name="TxtEnder" class="InpBoxGnd" id="inpEnder"></textarea>
					</div>
					<div class="LinhaForm">
						<span class="ColEsq">
						  <label class="LabBox">Telefone:</label>
						  <input type="text" class="InpBoxMed" name="TxtTelefone" required oninput="validarCaractere(this)" onblur="validarTamanho(this)" />
						</span>
						<span class="ColDir">
						  <label class="LabBox">Celular:</label>
						  <input type="text" class="InpBoxMed" name="TxtCelular" oninput="validarCaractere(this)" onblur="validarTamanho(this)" />
						</span>
					  </div>
					<fieldset class="FSColEsq">
						<legend>Nacimento:</legend>
						<input type="number" name="TxtDiaNasc" min="1" max="31" class="numDD" /> /
						<input type="number" name="TxtMesNasc" min="1" max="12" class="numDD" /> /
						<input type="number" name="TxtAnoNasc" value="1980" min="1920" max="2000" class="numQD" />
					
					</fieldset>
					<fieldset class="FSColDir">
						<legend>Sexo:</legend>
						<label><input type="radio" name="TglSexo" value="M" />Mas</label>
						<label><input type="radio" name="TglSexo" value="F" />Fem</label>
						<label><input type="radio" name="TglSexo" value="O" checked />Outro</label>
					</fieldset>
				</fieldset>
				<div class="botoes">
					<input type="submit" value="Cadastrar" />
					<input type="reset" value="Limpar" />
				</div>
		</div>
	</section>

</body>

</html>
